{% extends 'utilities/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <form action="process" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Text Capitalise</label>
                <textarea name="text" id="" cols="300" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">SAVE</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
